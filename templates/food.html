<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={}, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% for item in food_items %}
        <div>
            <a href="/food_detail/{{ loop.index0 }}">Detail</a>
            <h4>{{ loop.index0 }}. {{ item.name }}</h4>
            <img src="{{ item.image }}" />
            <a href="{{ item.link }}">Google</a>
        </div>
    {% endfor %}   
</body>
</html>
